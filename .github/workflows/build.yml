name: CI Build

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write   # Issue作成権限

    steps:
      # リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK 17 セットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # gradlew 実行権限付与
      - name: Grant execute permission
        run: chmod +x gradlew

      # Gradleビルド実行
      - name: Run Gradle Build
        id: gradle
        run: |
          set +e
          ./gradlew build --stacktrace --info > gradle-log.txt 2>&1
          echo "EXIT_CODE=$?" >> $GITHUB_ENV
        continue-on-error: true

      # 失敗時のみ Issue を作成
      - name: Create Issue with Gradle Log
        if: env.EXIT_CODE != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // ログファイル読み込み
            const log = fs.readFileSync('gradle-log.txt', 'utf8');

            // ログが長すぎると投稿できないため最大65000文字に制限
            const trimmedLog = log.length > 65000 ? log.slice(-65000) : log;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CI Build Failed - ${new Date().toISOString()}`,
              body: `
## Gradle Build Failed

\`\`\`
${trimmedLog}
\`\`\`
`,
              labels: ['ci-failure']
            });

      # 最後に失敗扱いにする
      - name: Fail job if build failed
        if: env.EXIT_CODE != '0'
        run: exit 1